<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type"
              content="text/html; charset=utf-8"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0" />
        <script
            src='https://code.responsivevoice.org/responsivevoice.js'>
        </script>
        <link rel="stylesheet"
              href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script
            src="http://code.jquery.com/jquery-1.11.3.min.js">
        </script>
        <script
            src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
        </script>
        <script src='/socket.io/socket.io.js'></script>
        <script src='/js-cookie/src/js.cookie.js'></script>
        <script>

         window.dayOffset = 0;
         window.examples = {};
         window.nextSpeak = null;

         var fnPlay = function(i, n){

             if (window.nextSpeak){
                 clearTimeout(window.nextSpeak);
                 window.nextSpeak = null;
             }

             var fnDelayPlay = function(index, repeatCount, next){
                 var speaker = $('#id_voices').val();
                 var timeoutVal = $('#id_slide_delay').val() * 1000;
                 if (!(index in window.examples)){
                     return;
                 }
                 var example = window.examples[index].example;
                 var onNext = function(){
                     var nextIndex = index;
                     var nextRepeatCount = repeatCount + 1;
                     if (next) {
                         var repeatVal = $('#id_slide_repeat').val();
                         if (repeatCount >= repeatVal){
                             nextIndex = index + 1;
                             nextRepeatCount = 1;
                         }
                     }
                     if (!(nextIndex in window.examples)){
                         nextIndex = 0;
                     }
                     window.nextSpeak = setTimeout(
                         fnDelayPlay.bind(this
                                        , nextIndex
                                        , nextRepeatCount
                                        , next),
                         timeoutVal);
                 };
                 var titleSentence = 'Playing (' + (index+1).toString() +
                                     '/' +
                                     window.examples.length.toString() +
                                     ')';
                 $('#id_title_speak').text(titleSentence);
                 $('#id_popup_sentence').text(example);
                 responsiveVoice.speak(example, speaker, {onend:onNext});
             };

             fnDelayPlay(i, 1, n);
         };

         var socket = io.connect('http://' + location.host);

         var fnDeleteExample = function(dayOffset, index){
             socket.emit('delete_example'
                       , {day_offset:dayOffset, index:index});
         }

         $(document).ready(function(){

             socket.emit('req_example', {day_offset:0, delta:0});

             socket.on('res_example', function(jsonData){

                 window.dayOffset = jsonData.day_offset;
                 window.examples = jsonData.data;

                 var d = new Date(jsonData.date);
                 var dayStr = '일월화수목금토'[d.getDay()];
                 var numStr = window.examples.length.toString();
                 var dateStr = jsonData.date + ' ('
                             + dayStr + ','
                             + numStr + ')';
                 $('#id_date').text(dateStr);
                 $('#id_examples').empty();

                 var len = examples.length;
                 for (var i=0; i<len; i++)
                 {
                     var example = examples[i].example;
                     var word = examples[i].word;
                     var sentence = example.replace(
                         word,
                         $('<strong/>').text(word).prop('outerHTML'));
                     sentence = (i+1).toString() + '. ' + sentence;

                     var sentenceTag = $('<a href="#" style="white-space: normal;"/>').append(
                         sentence);

                     var play = function(idx){
                         $('#id_page_dialog_speak').popup('open');
                         fnPlay(idx, false);
                     };

                     sentenceTag.click(play.bind(this, i));

                     var deleteTag = $('<a href="#" data-icon="delete"/>');
                     deleteTag.click(
                         fnDeleteExample.bind(this, dayOffset, i));

                     $('#id_examples').append(
                         $('<li/>')
                         .append(sentenceTag)
                         .append(deleteTag)
                     );
                 }

                 $('#id_examples').listview('refresh');
             });

             $('#id_btn_play_all').click(function(){
                 $('#id_page_dialog_speak').popup('open');
                 fnPlay(0, true);
             });

             $('#id_btn_day_prev').click(function(){
                 $(this).removeClass('ui-btn-active');
                 socket.emit('req_example',
                     {day_offset:window.dayOffset, delta:-1});
             });

             $('#id_btn_dialog_add').click(function(){
                 $(this).removeClass('ui-btn-active');
                 $('#id_page_dialog_add').popup('open');
                 $('#id_new_example').focus();
                 $('#id_new_example').val('');
             });

             $('#id_btn_day_next').click(function(){
                 $(this).removeClass('ui-btn-active');
                 socket.emit('req_example',
                     {day_offset:window.dayOffset, delta:1});
             });

             $('#id_btn_send_new_example').click(function(){
                 var inputElem = $('#id_new_example');
                 var example = inputElem.val();
                 if (example.length == 0)
                     return;
                 socket.emit('add_example', {example:example});
                 inputElem.val('');
                 $('#id_page_dialog_add').popup('close');
             });

             $('#id_new_example').keyup(function(event){
                 if (event.keyCode == 13) {
                     $('#id_btn_send_new_example').click();
                 }
             });

             $('#id_page_dialog_speak').bind({
                 popupafterclose: function(event, ui){
                     if (window.nextSpeak){
                         clearTimeout(window.nextSpeak);
                         window.nextSpeak = null;
                     }
                     responsiveVoice.cancel();
                 }
             });

             $(window).keypress(function(e) {
                 var popupElem = $('#id_page_dialog_add');
                 if (popupElem.parent().hasClass("ui-popup-active")){
                     return;
                 }
                 var ev = e || window.event;
                 var key = ev.keyCode || ev.which;
                 if (key == 105){
                     $('#id_btn_dialog_add').click();
                     return false;
                 }
             });
         }); // ready()

        </script>
        <title>english examples</title>
    </head>

    <body>
        <div data-role="page" id="id_page_main">
            <div data-role="header">
                <h3 id="id_date"
                    style="margin: 0; width: 100%">
                    date
                </h3>
                <div data-role="navbar" >
                    <ul>
                        <li>
                            <a href="#" id="id_btn_day_prev"
                               data-icon="arrow-l" ></a>
                        </li>
                        <li>
                            <a href="#" id="id_btn_dialog_add"
                               data-icon="plus" ></a>
                        </li>
                        <li>
                            <a href="#" id="id_btn_day_next"
                               data-icon="arrow-r" ></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div style="text-align: center;">
                <a href="#" data-role="button" data-inline="true"
                   data-theme="c" data-mini="true"
                   data-icon="audio" id="id_btn_play_all" >
                    Play ALL
                </a>
            </div>


            <ul id="id_examples" data-role="listview" data-theme="g">
            </ul>

            <div data-role="popup" id="id_page_dialog_speak"
                 data-overlay-theme="a" data-theme="a"
                 style="min-width:300px; max-width:300px;"
                 class="ui-corner-all">

                <div data-role="header" data-theme="a"
                     class="ui-corner-top">
                    <h1 id="id_title_speak"> Playing </h1>
                </div>

                <div data-role="content" data-theme="d"
                     class="ui-corner-bottom ui-content">

                    <h3 id="id_popup_sentence">speaking sentences.</h3>

                    <hr>

                    <div>
                        <lable>delay:</lable>
                        <input id="id_slide_delay" type ="range"
                               min ="0" max="3" step ="0.1" value ="1"/>

                        <lable>repeat:</lable>
                        <input id="id_slide_repeat" type ="range"
                               min ="0" max="10" step ="1" value ="3"/>

                        <select id="id_voices" name="voices">
                            <option value="US English Male"> US Male
                            </option>
                            <option value="US English Female"> US Female
                            </option>
                            <option value="UK English Male"> UK Male
                            </option>
                            <option value="UK English Female"> UK Female
                            </option>
                        </select>
                    </div>

                    <div style="text-align: center;">
                        <a href="#" data-role="button" data-inline="true"
                           data-rel="back" data-theme="b" data-mini="true"
                           data-icon="back">
                        Back
                        </a>
                    </div> <!-- btn -->
                </div> <!-- content -->
            </div> <!-- popup -->

            <div data-role="popup" id="id_page_dialog_add"
                 data-overlay-theme="a" data-theme="a"
                 style="min-width:300px; max-width:300px;"
                 class="ui-corner-all">

                <div data-role="header" data-theme="a"
                     class="ui-corner-top">
                    <h1> Add Example </h1>
                </div>

                <div data-role="content" data-theme="d"
                     class="ui-corner-bottom ui-content">

                    <div>
                        <input id='id_new_example'
                               type='text' data-mini="true" size="30" />
                    </div>

                    <div style="text-align: right;">
                        <a href="#" id="id_btn_send_new_example"
                           data-role="button" data-inline="true"
                           data-theme="b"
                           data-mini="true" data-icon="plus">
                            Add
                        </a>
                        <a href="#" data-role="button" data-inline="true"
                           data-rel="back" data-theme="b"
                           data-mini="true" data-icon="back">
                            Back
                        </a>
                    </div> <!-- btn -->
                </div> <!-- content -->
            </div> <!-- popup -->

        </div>

    </body>

</html>
